<!DOCTYPE html>
<html>
    <head>
        <script src="functional_cal.js"></script>
        <style>
            button{
                width: 25px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Input = </td>
                <td id="out"></td>
            </tr>
            <tr>
                <td><button onclick="typed('1')">1</button>
                    <button onclick="typed('2')">2</button>
                    <button onclick="typed('3')">3</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="typed('4')">4</button>
                    <button onclick="typed('5')">5</button>
                    <button onclick="typed('6')">6</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="typed('7')">7</button>
                    <button onclick="typed('8')">8</button>
                    <button onclick="typed('9')">9</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="opperation(add)">+</button>
                    <button onclick="typed(0)">0</button>
                    <button onclick="equals()">=</button>
                </td>
            </tr>
            <tr>
                <td><button onclick="opperation(sub)">-</button>
                    <button onclick="opperation(mul)">*</button>
                    <button onclick="opperation(div)">/</button>
                </td>
            </tr>
        </table>
    </body>
</html>
