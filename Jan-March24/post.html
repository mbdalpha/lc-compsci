<!DOCTYPE html>
<html>
    <head>
        <style>
            
            body{
                font-family:'Arial', Tahoma, Geneva, Verdana, sans-serif;
                color:whitesmoke ;
                background-color: black
            }
            h1 {
                margin-top: 5px;
                margin-bottom: 5px;
            }
            h1, h2, h3, h4, h5{
                color:whitesmoke;
                text-align: center;
                
            }
            .bluecolor {
                color: blue;
            }
            input{
            background-color: rgb(220, 250, 255);
            outline-style:groove ;
            outline-color: beige;
            outline-offset:-0.05cm;
            color: darkslategray;
            border-radius: 12px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            }

            textarea{
                background-color: cornsilk;
                color: darkslategray;
                outline-style:groove ;
                outline-color: beige;
                border-radius: 20px;
                text-align: center;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            button {
                display: inline-block;
                background-color: rgb(111, 191, 238);
                padding: 5px;
                width: 70px;
                color: rgb(63, 63, 63);
                text-align: center;
                border-radius: 20px;

      }

        .log_button{
            position: absolute;
            left: 40%;
            transform: translateX(-50%);
        }

        .reg_button{
            position: absolute;
            left: 60%;
            transform: translateX(-50%);
        }

        .div-go{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
    }

        .hr-go {
            margin-top: 3px;
            margin-bottom: 3px;}

        .hr-go2 {
            margin-top: 33px;
            margin-bottom: 0px;
        }

        .post_css{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            
        }

        .top-border {
            border-top: 1.5px solid white;
            margin-top: 33px;
}
        .log_table {
            background-image: url(https://www.dexerto.com/cdn-cgi/image/width=3840,quality=75,format=auto/https://editors.dexerto.com/wp-content/uploads/2023/08/04/jujutsu-kaisen-season-2-satoru-gojo.jpeg);
            background-size: 100%;
            background-position: 0%;

        }
        </style>


        <script>
            function print(msg) {
                let out = document.getElementById("PrintOutput");
                out.scrollTop = out.scrollHeight;
                out.value = out.value + msg + "\n";
            }
        </script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>      
        <script src="post.js"></script>
    </head>
    <body>
        <div id="login_ui" class="login_css">
            <input id="name", placeholder="Name">
            <br><br>
            <button onclick="register()" class="reg_button">Register</button>
            <button onclick="login()" class="log_button">Login</button>
            <br><br>
        </div>

        <div id="welcome_ui" style="display: none;">
            <p>Welcome <span id="user"></span>.</p>
            <input id="post_content", placeholder="Say something">
            <button onclick="post()">Post</button>
            <hr>
            <input id="follow", placeholder="Type in a user's name to follow">
            <button onclick="follow()">Follow</button>
            <hr>
        <div id="posts_ui">
            <table id="posts">
                
                <tr>
                    <th class="pt_css">Posts</th>
                </tr>
            </table>
            <img src="https://img1.picmix.com/output/stamp/thumb/6/9/1/9/2569196_bcc66.png">
        </div>
        </div>

        <div id="go_ui">
        <hr class="hr-go">
        <div class="div-go">
        <button onclick="go()">Go</button>
        </div>
        </div>

        <h2 class="top-border">Log</h2>
        <textarea id="PrintOutput" cols="40" rows="10" readonly="true" class="log_table"></textarea>
    </body>
</html>
