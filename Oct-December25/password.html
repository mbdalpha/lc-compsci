<!DOCTYPE html>
<html>
    <head>
        <script>
            function is_strong(pass){
                var digits = "1234567890"
                var found_digit = false;

                var uppers = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                var found_upper = false;

                for(var idx = 0; idx < pass.length; idx = idx + 1)
                var char = pass[idx];
                
                if(digits.includes(char)){
                    found_digit = true;
                }
            
                return found_digit;

            }

            function login(){
                var pass = document.getElementById("pass").value;

                if(is_strong(pass)){
                    document.getElementById("msg").hidden = true

                } else {
                    document.getElementById("msg").hidden = false
                }
                

            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Username</td>
                <td><input id="User"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="pass"></td>
                <td id="msg" hidden=true>Include 1 upper and 1 digit</td>

            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="login" onclick="login()">Login</button>
                </td>
            </tr>
        </table>
    </body>
</html>
